<ion-header-bar class="bar-positive">
  <h2 class="title">More info</h2>
</ion-header-bar>

<ion-view>
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
                ng-repeat="artist in artists | filter: {slug: whichArtist}">
        <img class="detail-img" ng-src="assets/img/{{artist.slug}}.jpg" alt="{{artist.name}} Photo">
        <h2><strong>{{artist.name}}</strong></h2>
        <h3>{{artist.stage}} Stage</h3>
        <h4>{{artist.time}}</h4>
        <p>{{artist.bio}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
